<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delicious Eats</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css"> <!-- Your custom CSS file -->
  <style>
    /* styles.css */

/* Header Section */
.header {
  position: relative;
  height: 100vh;
  background: url('path_to_your_background_image.jpg') center center/cover no-repeat;
  display: flex;
  align-items: center;
  text-align: center;
}

.header .overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
}

.header .site-heading h1 {
  font-size: 3.5rem;
  font-weight: 700;
  color: #fff;
}

.header .site-heading .subheading {
  font-size: 1.5rem;
  font-weight: 300;
  color: #fff;
  margin-bottom: 50px;
}

/* Cards Section */
.page-section {
  padding: 80px 0;
}

.card {
  transition: transform 0.2s;
}

.card:hover {
  transform: translateY(-10px);
}

.card img {
  height: 200px;
  object-fit: cover;
}

.card-title {
  font-size: 1.5rem;
  font-weight: bold;
}

.card-text {
  font-size: 1rem;
  color: #666;
}

  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Delicious foods</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="home.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Menu.html">Menu</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" href="register.html">Register</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Header with background image -->
  <header class="header">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto text-center">
          <div class="site-heading">
            <h1>Welcome to our food Websites</h1>
            <span class="subheading"> Best flavors in our websites</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content Section -->
  <section class="page-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card h-100">
            <img class="card-img-top" src="veg.png" alt="">
            <div class="card-body">
              <h4 class="card-title">Veg Dish </h4>
              <p class="card-text">veg dish Available</p>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card h-100">
            <img class="card-img-top" src="nonveg.png" alt="">
            <div class="card-body">
              <h4 class="card-title">NonVeg Dish </h4>
              <p class="card-text">Nonveg dish Available</p>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card h-100">
            <img class="card-img-top" src="sweet.png" alt="">
            <div class="card-body">
              <h4 class="card-title">Sweet Dish </h4>
              <p class="card-text">Sweet Available </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">@ Delicious foods</p>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
